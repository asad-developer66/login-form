<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div>
        <h1>Login</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email" required>



            <label for="password">Password</label>
            <input type="password" placeholder=" Enter your password" id="password" required>



            <label class="checkbox-label">
                <input type="checkbox" /> Remember me
            </label>

            <p>
                <a href="#">Forgot your password</a>

            </p>
            

            <button type="submit">sign In</button>


            <p class="para">or sign in with</p>


            <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2/128/social-circle-google-plus-2-1024.png"
                alt="google" width="30">


            <img src="https://images.freeimages.com/image/large-previews/f35/x-twitter-logo-on-black-circle-5694247.png?h=350"
                alt="Twitter" width="31" />



            <img src="https://static.vecteezy.com/system/resources/previews/042/127/218/non_2x/round-circle-blue-facebook-logo-with-long-shadow-on-a-transparent-background-free-png.png"
                alt="Facebook" width="33" />



        </form>
























    </div>

</body>

</html>
